<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2</title>
    <script>
        function drawRectangle(){
            let height = document.getElementById("height").value;
            let large = document.getElementById("large").value;
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillRect(0, 0, height, large);
            ctx.stroke();
        }
    </script>
</head>
<body>
<form name="sides" onsubmit="return drawRectangle()">
    <p> Ingrese la altura del rectángulo </p><input type="text" name="height" id="height"></input>
    <p> Ingrese el ancho del rectángulo </p><input type="text" name="large" id="large"></input>
</form>
<input type="submit" onclick="drawRectangle();"><br/>
<div id="myDiv">
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #c3c3c3;"></canvas>
</div>
</body>
</html>
