<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3</title>
    <script>
        function verifyPangrama(){
            let text = "asdfghjklñqwertyuiopzxcvbnmñ"
            let texto = document.getElementById("text").value
            let result = new Set(texto.toLowerCase().replace(/[^a-z]/g, '')).size === 26;
            console.log(result);
            document.getElementById('display').innerHTML = result ? 'Sí' : 'No'
        }
    </script>
</head>
<body>
    <label>Ingrese una frase para verificar si es pangrama: </label>
    <input type="text" id="text"></input>
    <input type="submit" onclick="verifyPangrama()"></input>
    <br>
    <br>
    <label>¿Es pangrama?</label>
    <p><span id='display'></span></p>
</body>
</html>
