<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 4</title>
    <script>
        function verifyLeapYear(){
            let year = document.getElementById("text").value;
            if(year%4 === 0){
                if(year%100 === 0){
                    if(year%400 === 0){
                        document.getElementById('display').innerHTML =  'Sí'
                        return true;
                    }
                    document.getElementById('display').innerHTML =  'No'
                    return false;
                }
                document.getElementById('display').innerHTML =  'Sí'
                return true;
            }
            document.getElementById('display').innerHTML =  'No'
            return false;
        }

    </script>
</head>
<body>
    <label>Ingrese un año para verificar si es bisiesto: </label>
    <input type="text" id="text"></input>
    <input type="submit" onclick="verifyLeapYear()"></input>
    <br>
    <br>
    <label>¿Es año?</label>
    <p><span id='display'></span></p>
</body>
</html>
